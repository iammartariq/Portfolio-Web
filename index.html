<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Portfolio - Ammar Tariq</title>

<!-- seo meta tags-->
  <meta name="description" content="Portfolio showcasing my projects, skills, and contact information."/> <!--description of my site when it appears in google search results-->
  <meta name="keywords" content="Ammar Tariq, web development, react, javascript, html, css, python"/> <!--listing relevant search terms for my site-->
  <meta name="author" content="Ammar Tariq"/> <!--author of the site-->

<!--these tags helps in showings a nice preview when my site is shared on social media -->
  <meta property="og:type" content="website"/> <!--specifying that my site is a website and not an article, product etc-->
  <meta property="og:url" content="https://ammartariq-portfolio.com"/> <!--url shown in the preview-->
  <meta property="og:title" content="Ammar Tariq Portfolio"/> <!--title shown in the link preview-->
  <meta property="og:description" content="Explore my portfolio showcasing my projects, skills, and contact information."/> <!--short description shown in the link preview-->

<!--performance optimizations-->  
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--preconnecting to google fonts to speed up loading time-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--preconnecting to the fonts static domain-->  
  <link rel="dns-prefetch" href="https://images.pexels.com"> <!--dns prefetching to speed up loading of images from pexels-->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
